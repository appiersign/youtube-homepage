<html>

    <head>
        <link href="style.css" rel="stylesheet">


        <title>
            Youtube Homepage
        </title>
    </head>

    <body>
        <div id="content">
            <header>
                <nav>
                    <ul>
                        <li>
                            <a href=""><i id="menu-icon" class="fas fa-align-justify"></i></a>
                        </li>
                        <li>
                            <a href=""><img id="page-logo" src="" alt="youtube-logo"></a>
                        </li>
                        <li>
                            <form id="search-form">
                                <input placeholder="Search" type="text" id="search-box">
                                <input type="submit" value="search">
                            </form>
                        </li>
                        <li>
                            <a>
                                upload
                            </a>
                        </li>
                        <li>
                            <a>
                                sign in
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div id="header-line"></div>
            <div id="language"></div>
            <div id="info"></div>
            <main>
                <div id="left">
                    <div id="video">
                            <iframe width="100%" height="340" src="https://www.youtube.com/embed/UCbVh7-zyZ8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <div id="video-details"></div>
                </div>
                <div id="right">
                    <div id="up-next"></div>
                    <div id="recommendations">
                        <div>
                            <img src="" alt="">
                            <h5>video title</h5>
                            <p>channel name</p>
                            <p>number of views</p>
                        </div>
                    </div>
                </div>
            </main>
            <footer>

            </footer>
        </div>
        <script src="https://kit.fontawesome.com/b53238e3c8.js"
            crossorigin="anonymous"></script>
    </body>

</html>
