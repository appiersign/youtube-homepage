<html>

    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
            rel="stylesheet">
        <link href="style.css" rel="stylesheet">

        <title>
            Youtube Homepage
        </title>
    </head>

    <body>
        <div id="content">
            <header>
                <nav>
                    <ul>
                        <li>
                            <a href=""><i id="menu-icon" class="fas
                                    fa-align-justify"></i></a>
                        </li>
                        <li>
                            <a href=""><img id="page-logo" src=""
                                    alt="youtube-logo"></a>
                        </li>
                        <li>
                            <form id="search-form">
                                <input placeholder="Search" type="text"
                                    id="search-box">
                                <input type="submit" value="search">
                            </form>
                        </li>
                        <li>
                            <a>
                                upload
                            </a>
                        </li>
                        <li>
                            <a>
                                sign in
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div id="header-line"></div>
            <div id="language"></div>
            <div id="info"></div>
            <main>
                <div id="left">
                    <div id="video">
                        <iframe width="100%" height="340"
                            src="https://www.youtube.com/embed/UCbVh7-zyZ8"
                            frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media;
                            gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <div id="video-details">
                        <h5>Contributing to Open Source Part I: The Easy Way</h5>
                        <div>
                            <img src="./images/download.jpeg" alt="channel
                                avatar" class="float-left">
                            <ul id="channel-info" class="float-left
                                no-list-style">
                                <li><strong>Sign & Julia</strong></li>
                                <li><a id="subscribe-btn"><i class="fab
                                            fa-youtube"></i>Subscribe </a></li>
                            </ul>
                        </div>

                        <hr style="width: 95%;">

                        <div class="mt-15" style="width: 95%;">
                            <ul class="no-list-style float-left"
                                style="margin-left: -180px">
                                <li class="inline-list gray-icons">
                                    <i class="fas fa-plus"></i>Add to
                                </li>
                                <li class="inline-list gray-icons">
                                    <i class="fas fa-share"></i>
                                    Share
                                </li>
                                <li class="inline-list gray-icons">
                                    <i class="fas fa-ellipsis-h"></i>
                                    More
                                </li>
                            </ul>
                            <ul class="no-list-style inline-list float-right">
                                <li class="inline-list gray-icons">
                                    <i class="fas fa-thumbs-up"></i>
                                    like
                                </li>
                                <li class="inline-list gray-icons">
                                    <i class="fas fa-thumbs-down"></i>
                                    dislike
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div id="right">
                    <div id="up-next"></div>
                    <div id="recommendations">
                        <div>
                            <img src="" alt="">
                            <h5>video title</h5>
                            <p>channel name</p>
                            <p>number of views</p>
                        </div>
                    </div>
                </div>
            </main>
            <footer>

            </footer>
        </div>
        <script src="https://kit.fontawesome.com/b53238e3c8.js"
            crossorigin="anonymous"></script>
    </body>

</html>
